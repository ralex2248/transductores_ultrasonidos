{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1 class="welcome-title">Bienvenido</h1>
        <form method="post" action="{% url 'login_inicio' %}">
            {% csrf_token %}
            <input type="text" class="input-field" id="rut-input" name="rut" placeholder="RUT" max  >
            <input type="password" class="input-field" name="password" placeholder="Contrase単a">
            <button type="submit" class="login-button">Ingresar</button>
        </form>

        <p class="create-account">
            多No tienes una cuenta? <a href="{% url 'create_user' %}" class="button bg-danger">Crear Usuario</a>
        </p>
        <p class="forgot-password">
            <a href="{% url 'forgot_password' %}" class="button bg-danger">多Olvidaste Tu Contrase単a?</a>
        </p>
    </div>
</div>
{% endblock %}
