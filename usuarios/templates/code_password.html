{% extends "base.html" %}

{% block title %}
Recovery
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1 class="welcome-title">Ingresa el codigo</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" id="code-input" class="input-field" name="code" placeholder="Codigo">
            </div>
            <div>
            <button type="submit" class="login-button">Enviar</button>
        </form>
    </div>
</div>
{% endblock %}
