{% extends "home_base.html" %}
{% load static %}
<title>{% block title %}Editar Fluidos{% endblock %}</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/style_login.css' %}">

<div class="container-editar">
  <div class="main-content editar">
    <div class="left-fluidos">
      <h1 style="margin-bottom: -10px; text-align: center;">Editar Fluido</h1><br>
      <hr style="border: 1px solid #ccc; margin: 5px 0;"></hr><br>
      <form method="post">
        {% csrf_token %}

        <label for="nombre_fluido">Nombre del Fluido:</label>
        <input type="text" id="nombre_fluido" name="nombre_fluido" value="{{ fluido.nombre_fluido }}" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ fluido.descripcion }}</textarea><br><br>

        <!-- Puedes agregar más campos de edición según tus necesidades -->

        <div class="button-group">
          <a href="{% url 'fluidos' %}" class="btn addButton-editar"><i class="fas fa-arrow-left"></i> Volver a la lista de fluidos</a>
          <input type="submit" value="Guardar cambios" class="btn addButton-editar right-button">
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
