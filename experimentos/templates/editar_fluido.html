{% extends "home_base.html" %}
{% load static %}
<title>{% block title %}Editar Fluidos{% endblock %}</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/style_fluido.css' %}">
<style>
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  
  .container {
    position: center;
    min-height: 100vh;
    z-index: 1;
  }
  
  .container::before {
    content: "";
    background-image: url('{% static "img/background1.webp" %}');
    background-size: cover;
    background-position: center center;
    background-repeat: repeat;
    background-attachment: fixed;
    opacity: 0.4;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    position: absolute;
    z-index: -1;
  }
</style>

<div class="container">
  <div class="main-content">
    <div class="left">
      <h1>Editar Fluido</h1>
      <form method="post">
        {% csrf_token %}

        <label for="nombre_fluido">Nombre del Fluido:</label>
        <input type="text" id="nombre_fluido" name="nombre_fluido" value="{{ fluido.nombre_fluido }}" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ fluido.descripcion }}</textarea><br><br>

        <!-- Puedes agregar más campos de edición según tus necesidades -->

        <div class="button-group">
          <a href="{% url 'fluidos' %}" class="addButton"><i class="fas fa-arrow-left"></i> Volver a la lista de fluidos</a>
          <input type="submit" value="Guardar cambios" class="addButton right-button">
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
