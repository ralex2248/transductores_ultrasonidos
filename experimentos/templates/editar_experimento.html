{% extends "home_base.html" %}
{% load static %}
<title>{% block title %}Editar Experimentos{% endblock %}</title>

{% block content %}
<link rel="stylesheet" href="{% static 'css/style_login.css' %}">


<div class="container-editar">
  <div class="main-content editar">
    <div class="left-fluidos">
      <h1 style="margin-bottom: -10px; text-align: center;">Editar Experimento</h1><br>
      <hr style="border: 1px solid #ccc; margin: 5px 0;"></hr><br>
      <form method="post">
        {% csrf_token %}

        <label for="nombre_experimento">Nombre del experimento:</label>
        <input type="text" id="nombre_experimento" name="nombre_experimento" value="{{ experimento.nombre_experimento }}" readonly><br>

        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" required>{{ experimento.comentario }}</textarea><br>

        <!-- Puedes agregar más campos de edición según tus necesidades -->

        <div class="button-group">
          <a href="{% url 'historial' %}" class="btn addButton-editar"><i class="fas fa-arrow-left"></i> Volver a la lista de experimentos</a>
          <input type="submit" value="Guardar cambios" class="btn addButton-editar right-button">
        </div>
      </form>
    </div>
  </div>
</div>


{% endblock %}
